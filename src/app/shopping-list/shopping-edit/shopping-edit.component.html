<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-9 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
