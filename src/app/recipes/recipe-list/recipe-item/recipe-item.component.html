<div class="list-group open">
  <a class="list-group-item" [routerLink]="[index]" style="cursor: pointer;" routerLinkActive="active">
    <div class="float-left">
      <h4>{{recipe.name}}</h4>
      <p >{{recipe.description}}</p>
    </div>
    <span class="float-right">
      <img src="{{recipe.imagePath}}" style="max-height: 90px;">
    </span>
  </a>
</div>
