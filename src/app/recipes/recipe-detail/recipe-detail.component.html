<div class="row">
  <div class="col-sm-12">
    <img src="{{recipe.imagePath}}" alt="" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown" ngbDropdown>
      <button class="btn btn-secondary dropdown-toggle"
              type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" ngbDropdownMenu>
        <a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer"
            [routerLink]="['edit']">
          Edit Recipe
        </a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
