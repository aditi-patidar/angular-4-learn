<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()"> Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" formControlName="name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" name="imagePath" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img [src]="imagePath.value" class="img-fluid img-thumbnail"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="description">description</label>
        <textarea name="description" id="description" class="form-control" rows="4" formControlName="description"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" formArrayName="ingredients">
      <div class="row form-group" *ngFor="let ingredientCtrl of
          recipeForm.get('ingredients')['controls']; let i = index;"
           [formGroupName]="i">
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2">
          <input type="number" class="form-control" formControlName="amount">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">x</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
    </div>
  </div>
</form>
